<div contenteditable="false" class="captured-url" style="width:100%;">
  <% if (obj.image) { %>
    <a href="<%= obj.url %>">
      <img src="<%= obj.image %>" onerror="this.onerror=null; this.src='//gritos.com/imagenes/vacio.gif';"">
    </a>
  <% } %>
  <div class="captured-url-title"><a href="<%= obj.url %>"><%= obj.title %></a></div>
  <% if(obj.description){ %>
    <div class="captured-url-description">
      <%= obj.description %>
    </div>
  <% } %>
</div>
